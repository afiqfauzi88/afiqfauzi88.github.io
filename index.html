<html>
<head>
<meta charset="ISO-8859-1"> 
<link rel="stylesheet" type="text/css" href="bootstrap.css" />

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" type="text/javascript">
$(document).ready(function() {
  ans_list_lvl2 = $("select.child").find("option");

  $("select.main").on("change load", function(event) {
   ans_lvl1 = parseInt($(this).val());
   ans_lvl2 = $("select.child").val();
   $("select.child").val(0);

   $("select.child").find("option").slice(1).each(function() {
    $(this).detach();
   });

   $("select.child").val(0);
   ans_list_lvl2.each(function() {
    if(Math.floor(parseInt($(this).val()) / 100) == ans_lvl1) {
     $(this).appendTo($("select").last());
     if($(this).val() == ans_lvl2) {
      $("select").last().val(ans_lvl2);
     }
    }
   });
   if($("select.child").val() == 0) {
    $("select.child").text($("select.child").find(".main option").text());    
    $("select.child").prop("data-placeholder", $("select.child").find(".main option").text());    
   }

  });
});
</script>
</head>
<body>
<p>First Option</p>
<select required>
	<option value="" disabled selected hidden>Please Choose..</option>
	<optgroup label="Root Main 1">
		<option value="1">Root cause 1</option>
		<option value="2">Root cause 2</option>
		<option value="3">Root cause 3</option>
	</optgroup>
	<optgroup label="Root Main 2">
		<option value="4">Root cause 4</option>
		<option value="5">Root cause 5</option>
	</optgroup>
</select>

<br/>
<br/>
<p>Second Option</p>
<select required class="main">
	<option value="0" disabled selected hidden>Please Choose..</option>
	<option value="1">Root Main 1</option>
	<option value="2">Root Main 2</option>
</select>
<select required class="child">
	<option value="0" disabled selected hidden>Please Choose..</option>
	<option value="101">Root cause 1</option>
	<option value="102">Root cause 2</option>
	<option value="103">Root cause 3</option>
	<option value="201">Root cause 4</option>
	<option value="202">Root cause 5</option>
</select>
</body>
<script type="text/javascript" src="bootstrap.js"></script>
